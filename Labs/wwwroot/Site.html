        <div class="position-relative">

            <ul>

            <div class="form-group row">

                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">

                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                            Чек-бокс 2
                        </label>
                    </div>
                </div>
            </div>
            <br>

            <fieldset class="form-group">
                <!-- радиобаттоны -->
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Radios" id="Radio1" value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1">Радио-1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Radios" id="Radio2" value="option2">

                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Radios" id="Radio3" value="option2">

                        </div>
                    </div>
                </div>

                </div>
                <br>
                <br>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Пароль:</label>

            </div>
            <br>

            <div class="form-group row">
